<!--html基础操作-->

<html>
	<head>
		<title>这是我的第一个网页</title>
		<meta charset="UTF-8">
	</head>
	<body>
		
		HELLO WORLD!<br/>你好, HTML！
		<p>这里是一个段落</p>
		<p>这里是第二个段落</p>
		<img src="imgs\\girl.jpg" width="114" height="146" alt="图片加载失败提示" title="title：鼠标悬停提示"/>
		<h1>标题一</h1>
		<h2>标题一</h2>
		<h3>标题一</h3>
		<h4>标题一</h4>
		<h5>标题一</h5>
		<h6>标题一</h6>

<!--		有序标签-->
		武林高手排行榜:
		<ol type="A" start="1">
			<li>扫地僧</li>
			<li>萧远山</li>
			<li>慕容博</li>
			<li>虚竹</li>
			<li>阿紫</li>
			<li>阿朱</li>
		</ol>

<!--		无序列表-->
		武林大会人员名单：
		<ul type="circle">
			<li>乔峰</li>
			<li>阿朱</li>
			<li>马夫人</li>
			<li>白世镜</li>
		</ul>

		你是<b><i><u>喜欢</u></i></b>是<b>甜</b>月饼还是<i>咸</i><u>月饼</u>？
		<br/>

		水分子的化学式： H<sub>2</sub>O <br/>
		氧气的化学式： O<sub>2</sub><br/>
		x的平方： x<sup>2</sup><br/>

		5&lt;10<br/>
		10&gt;5<br/>
		5&le;10<br/>
		10&ge;5<br/>
		注册商标 &reg;<br/>
		版权符号 &copy;<br/>

		<span>赵又廷</span>，夺妻之仇。

		<a href="http://www.baidu.com" target="_blank">百度一下</a>
	<div>div层</div>
	</body>
</html>

<!--
1)
html语言是解释型语言，不是编译型
浏览器是容错的

2)
html页面中由一对标签组成：<html></html>
<html> 称之为 开始标签
</html>称之为 结束标签

3)
title 表示网页的标题

4)
可以在meta标签中设置编码方式

5)
<br/>表示换行 。br标签是一个单标签。单标签：开始标签和结束标签是同一个，斜杠放在单词后面

6)
p 表示段落标签

7)
img 标签图片标签
	src属性表示图片文件的路径
	width和height表示图片的大小
	title 表示图片的提示
	alt 表示图片失效的提示

8)
路径的问题：
	1. 相对路径
	2. 绝对路径

9)
h1~h6 : 标题标签

10)
列表标签:
- ol 有序列表
	start 表示从*开始，type 显示的类型：A a I i 1(deafult)
- ul 无序列表
	type disc(default) , circle , square

11) u 下划线 b 粗体  i 斜体

12) 上标 sup   下标 sub

13) HTML中的实体： 小于号 &lt; 大于等于号 &ge; 版权 &copy;

14) span 不换行的块标记，可以把这一块内的部分都做特殊处理：比如给他给个color:green

15) a 表示超链接
		href 链接的地址
		target:
			_self 在本窗口打开
			_blank 在一个新窗口打开
			_parent 在父窗口打开
			_top  在顶层窗口打开

16) div 层
-->

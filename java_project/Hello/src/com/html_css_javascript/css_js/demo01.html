<html>
	<head>
		<meta charset="utf-8">
		<!-- 内部样式表 -->
		<style type="text/css">
			/* 被style标签包围的范围是CSS环境，可以写CSS代码... */
		</style>
		<!-- 引用外部的CSS样式表文件 -->
		<link rel="stylesheet" href="css/demo01.css">
	</head>
	<body>
		<p>这里是段落一（引用了标签样式）</p>
		<p>这里是段落二（引用了标签样式）</p>
		<p class="f20">这里是段落三（引用了类样式）</p>
		<p id="p4">这里是段落四（引用了ID样式）</p>
		<!-- id属性在整个HTML文档中，尽量保持唯一（虽然重复也不会报错） -->

		<div>
			<p><span style="font-size:40px;font-weight:bolder;color:green;">HELLO（就近原则指定新样式）</span></p>
			<span class="f32">World（div层里面的类标签样式）</span>
			<p class="f32">!!!（div层里面的类标签样式）</p>
			<p>组合样式（div层里面的p标签样式）</p>
			这里：引用了（div层里面的标签样式）
		</div>

	</body>
</html>

<!--
1. 为什么需要CSS
2. CSS的最基本的分类: 标签样式表、类样式表、ID样式表
3. CSS从位置上的分类：嵌入式样式表、内部样式表、外部样式表
4. 如果有组合样式都设置了同一个属性，如字体大小，则就近原则，按照最里面的来
-->
